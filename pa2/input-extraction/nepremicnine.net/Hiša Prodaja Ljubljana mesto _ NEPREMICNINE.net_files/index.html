jQuery(document).ready(function() {
	// init slider
	var slider = $('.rsNN').royalSlider({
		keyboardNavEnabled: true,
		loop: true,
		loopRewind: false,

		navigateByClick: true,
		numImagesToPreload:3,
		arrowsNav: true,
		arrowsNavHideOnTouch: false,

		fadeinLoadedSlide: false,

		autoPlay: {
			enabled: true,
			pauseOnHover: false,
			delay: 3000
		}
	}).data('royalSlider');

	// bind event
	slider.ev.on('rsAfterSlideChange', function(event) {
		var currentSlideContent = slider.currSlide.content;
		if (slider.currSlideId == 0)
		{
			slider.stopAutoPlay();
			setTimeout(function() {
				slider.startAutoPlay();
			}, 1500);
		}
	});

	// bind resume autoplay on click
	slider.ev.on('rsSlideClick', function(event, originalEvent) {
		setTimeout(function() {
			slider.startAutoPlay();
		}, 1500);
	});
});

	<style type="text/css">

		html, body {
			margin: 0;
			padding: 0px;
		}
		/* v1.0.5 */
/* Core RS CSS file. 95% of time you shouldn't change anything here. */
.royalSlider {
	width: 600px;
	height: 460px;
	position: relative;
	direction: ltr;
}
.royalSlider > * {
	float: left;
}

.rsWebkit3d .rsSlide {
	-webkit-transform: translateZ(0);
}

.rsWebkit3d .rsSlide,
.rsWebkit3d .rsContainer,
.rsWebkit3d .rsThumbs,
.rsWebkit3d .rsPreloader,
.rsWebkit3d img,
.rsWebkit3d .rsOverflow,
.rsWebkit3d .rsBtnCenterer,
.rsWebkit3d .rsAbsoluteEl,
.rsWebkit3d .rsABlock,
.rsWebkit3d .rsLink {
	-webkit-backface-visibility: hidden;
}
.rsFade.rsWebkit3d .rsSlide,
.rsFade.rsWebkit3d img,
.rsFade.rsWebkit3d .rsContainer {
    -webkit-transform: none;
}
.rsOverflow {
	width: 100%;
	height: 100%;
	position: relative;
	overflow: hidden;
	float: left;
	-webkit-tap-highlight-color:rgba(0,0,0,0);
}
.rsVisibleNearbyWrap {
	width: 100%;
	height: 100%;
	position: relative;
	overflow: hidden;
	left: 0;
	top: 0;
	-webkit-tap-highlight-color:rgba(0,0,0,0);
}
.rsVisibleNearbyWrap .rsOverflow {
	position: absolute;
	left: 0;
	top: 0;

}
.rsContainer {
	position: relative;
	width: 100%;
	height: 100%;
	-webkit-tap-highlight-color:rgba(0,0,0,0);
}

.rsArrow,
.rsThumbsArrow {
	cursor: pointer;
}

.rsThumb {
	float: left;
	position: relative;
}


.rsArrow,
.rsNav,
.rsThumbsArrow {
	opacity: 1;
	-webkit-transition:opacity 0.3s linear;
	-moz-transition:opacity 0.3s linear;
	-o-transition:opacity 0.3s linear;
	transition:opacity 0.3s linear;
}
.rsHidden {
	opacity: 0;
	visibility: hidden;
	-webkit-transition:visibility 0s linear 0.3s,opacity 0.3s linear;
	-moz-transition:visibility 0s linear 0.3s,opacity 0.3s linear;
	-o-transition:visibility 0s linear 0.3s,opacity 0.3s linear;
	transition:visibility 0s linear 0.3s,opacity 0.3s linear;
}


.rsGCaption {
	width: 100%;
	float: left;
	text-align: center;
}

/* Fullscreen options, very important ^^ */
.royalSlider.rsFullscreen {
	position: fixed !important;
	height: auto !important;
	width: auto !important;
	margin: 0 !important;
	padding: 0 !important;
	z-index: 2147483647 !important;
	top: 0 !important;
	left: 0 !important;
	bottom: 0 !important;
	right: 0 !important;
}

.royalSlider .rsSlide.rsFakePreloader {
	opacity: 1 !important;
	-webkit-transition: 0s;
	-moz-transition: 0s;
	-o-transition:  0s;
	transition:  0s;
	display: none;
}

.rsSlide {
	position: absolute;
	left: 0;
	top: 0;
	display: block;
	overflow: hidden;
	
	height: 100%;
	width: 100%;
}

.royalSlider.rsAutoHeight,
.rsAutoHeight .rsSlide {
	height: auto;
}

.rsContent {
	width: 100%;
	height: 100%;
	position: relative;
}

.rsPreloader {
	position:absolute;
	z-index: 0;	
}

.rsNav {
	-moz-user-select: -moz-none;
	-webkit-user-select: none;
	user-select: none;
}
.rsNavItem {
	-webkit-tap-highlight-color:rgba(0,0,0,0.25);
}

.rsThumbs {
	cursor: pointer;
	position: relative;
	overflow: hidden;
	float: left;
	z-index: 22;
}
.rsTabs {
	float: left;
	background: none !important;
}
.rsTabs,
.rsThumbs {
	-webkit-tap-highlight-color:rgba(0,0,0,0);
	-webkit-tap-highlight-color:rgba(0,0,0,0);
}


.rsVideoContainer {
	/*left: 0;
	top: 0;
	position: absolute;*/
	/*width: 100%;
	height: 100%;
	position: absolute;
	left: 0;
	top: 0;
	float: left;*/
	width: auto;
	height: auto;
	line-height: 0;
	position: relative;
}
.rsVideoFrameHolder {
	position: absolute;
	left: 0;
	top: 0;
	background: #141414;
	opacity: 0;
	-webkit-transition: .3s;
}
.rsVideoFrameHolder.rsVideoActive {
	opacity: 1;
}
.rsVideoContainer iframe,
.rsVideoContainer video,
.rsVideoContainer embed,
.rsVideoContainer .rsVideoObj {
	position: absolute;
	z-index: 50;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
}
/* ios controls over video bug, shifting video */
.rsVideoContainer.rsIOSVideo iframe,
.rsVideoContainer.rsIOSVideo video,
.rsVideoContainer.rsIOSVideo embed {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding-right: 44px;
}

.rsABlock {
	left: 0;
	top: 0;
	position: absolute;
	z-index: 15;
	
}

img.rsImg {
	max-width: none;
}

.grab-cursor {
	cursor:url(grab.png) 8 8, move; 
}

.grabbing-cursor{ 
	cursor:url(grabbing.png) 8 8, move;
}

.rsNoDrag {
	cursor: auto;
}

.rsLink {
	left:0;
	top:0;
	position:absolute;
	width:100%;
	height:100%;
	display:block;	
	z-index: 20;
	background: url(blank.gif);
}
/******************************
*
*  RoyalSlider NN Skin
*
*    1. Arrows 
*    2. Bullets
*    3. Thumbnails
*    4. Tabs
*    5. Fullscreen button
*    6. Play/close video button
*    7. Preloader
*    8. Caption
*    
*  Sprite: 'rs-nn.png'
*  Feel free to edit anything
*  If you don't some part - just delete it
* 

<div id="galerija" class="royalSlider rsNN rsHor rsWithThumbs rsWithThumbsHor rsFullscreen" style="height: 1354.69px;">
	<div class="rsOverflow" style="cursor: -moz-grab; width: 1530px; height: 984px;">
		<div class="rsContainer" style="transition-duration: 0s; transform: translate3d(-1538px, 0px, 0px); transition-timing-function: cubic-bezier(0.445, 0.05, 0.55, 0.95);">
			<div class="rsSlide " style="left: 0px;"></div>
			 
******************************/


/* Background */
.rsNN,
.rsNN .rsOverflow,
.rsNN .rsSlide,
.rsNN .rsVideoFrameHolder,
.rsNN .rsThumbs * {
	background: #efefef;
	color: #222;
}
.rsNN.rsFullscreen,
.rsNN.rsFullscreen .rsOverflow,
.rsNN.rsFullscreen .rsSlide,
.rsNN.rsVideoFrameHolder,
.rsNN.rsFullscreen .rsThumbs {
	background: #222;
	color: #efefef;
}

/***************
*
*  1. Arrows
*
****************/

.rsNN .rsArrow {
	height: 100%;
	width: 60px;
	position: absolute;
	display: block;
	cursor: pointer;
	z-index: 21;
}
.rsNN.rsVer .rsArrow {
	width: 100%;
	height: 60px;
	
}
.rsNN.rsVer .rsArrowLeft { top: 0; left: 0; }
.rsNN.rsVer .rsArrowRight { bottom: 0;  left: 0; }

.rsNN.rsHor .rsArrowLeft { left: 0; top: 0; }
.rsNN.rsHor .rsArrowRight { right: 0; top:0; }

.rsNN .rsArrowIcn {		
	width: 32px;
	height: 32px;
	top: 50%;
	left: 50%;
	margin-top:-16px;	
	margin-left: -16px;

	position: absolute;	
	cursor: pointer;	
	background: url('rs-nn.png');
	opacity: 0.5;
	border-radius: 2px;
}
.rsNN .rsArrow:hover .rsArrowIcn {
	opacity: 1;
}

.rsNN.rsHor .rsArrowLeft .rsArrowIcn { background-position: -64px -32px; }
.rsNN.rsHor .rsArrowRight .rsArrowIcn { background-position: -64px -64px; }

.rsNN.rsVer .rsArrowLeft .rsArrowIcn { background-position: -96px -32px; }
.rsNN.rsVer .rsArrowRight .rsArrowIcn { background-position: -96px -64px; }

.rsNN .rsArrowDisabled .rsArrowIcn { opacity: .1 !important; filter: alpha(opacity=20);  *display: none; }


/***************
*
*  2. Bullets
*
****************/

.rsNN .rsBullets {
	position: relative;
	z-index: 35;
	padding-top: 4px;
	width: 100%;
	height: auto;
	margin: 0 auto; 

	text-align: center;
	line-height: 5px;
	overflow: hidden;
}
.rsNN .rsBullet {
	width: 8px;
	height: 8px;
	display: inline-block;
	*display:inline; 
	*zoom:1;
	padding: 5px;
}
.rsNN .rsBullet span {
	display: block;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: #BBB;
}
.rsNN .rsBullet.rsNavSelected span {
	background-color: #383838;
}





/***************
*
*  3. Thumbnails
*
****************/

.rsNN .rsThumbsHor {
	width: 100%;
	height: 62px;
}
.rsNN .rsThumbsVer {
	width: 80px;
	height: 100%;
	position: absolute;
	top: 0;
	right: 0;
}
.rsNN.rsWithThumbsHor .rsThumbsContainer {
	position: relative;
	height: 100%;
}
.rsNN.rsWithThumbsVer .rsThumbsContainer {
	position: relative;
	width: 100%;
}
.rsNN .rsThumb {
	float: left;
	overflow: hidden;
	width: 80px;
	height: 60px;
	border: 1px solid #efefef;
}
.rsNN .rsThumb img {
	width: 100%;
	height: 100%;
}
.rsNN .rsThumb.rsNavSelected {
	border: 1px solid #e40e27;
}
.rsNN .rsThumb.rsNavSelected img {
	opacity: 0.7;
	filter: alpha(opacity=30);
}
.rsNN .rsThumb.rsNavSelected .thumbIco {
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	border: 2px solid #FFF;
	border: 2px solid rgba(255,255,255,0.9);
	-webkit-backface-visibility: hidden;
} 

.rsNN .rsTmb {
	display: block;
}

/* Thumbnails with text */
.rsNN .rsTmb h5 {
	font-size: 16px;
	margin: 0;
	padding: 0;
	line-height: 20px;
	color: #FFF;
}
.rsNN .rsTmb span {
	color: #DDD;
	margin: 0;
	padding: 0;
	font-size: 13px;
	line-height: 18px;
}



/* Thumbnails arrow icons */
.rsNN .rsThumbsArrow {
	height: 100%;
	width: 19px;
	position: absolute;
	display: block;
	cursor: pointer;
	z-index: 21;
	background: #ccc;
}
.rsNN .rsThumbsArrow.rsThumbsArrowDisabled {
	display:none;
}

.rsNN .rsThumbsArrow:hover {

}
.rsNN.rsWithThumbsVer .rsThumbsArrow {
	width: 100%;
	height: 20px;
}
.rsNN.rsWithThumbsVer .rsThumbsArrowLeft { top: 0; left: 0; }
.rsNN.rsWithThumbsVer .rsThumbsArrowRight { bottom: 0;  left: 0; }

.rsNN.rsWithThumbsHor .rsThumbsArrowLeft { left: 0; top: 0; }
.rsNN.rsWithThumbsHor .rsThumbsArrowRight { right: 0; top:0; }

.rsNN .rsThumbsArrowIcn {		
	width: 16px;
	height: 16px;
	top: 50%;
	left: 50%;
	margin-top: -8px;	
	margin-left: -8px;
	position: absolute;	
	cursor: pointer;	
	background: url('rs-nn.png') transparent;
}

.rsNN.rsWithThumbsHor .rsThumbsArrowLeft .rsThumbsArrowIcn { background-position: -128px -32px; }
.rsNN.rsWithThumbsHor .rsThumbsArrowRight .rsThumbsArrowIcn { background-position: -128px -48px; }

.rsNN.rsWithThumbsVer .rsThumbsArrowLeft .rsThumbsArrowIcn { background-position: -144px -32px; }
.rsNN.rsWithThumbsVer .rsThumbsArrowRight .rsThumbsArrowIcn { background-position: -144px -48px; }

/*.rsNN .rsThumbsArrowDisabled { display: none !important; }*/

/* Thumbnails resizing on smaller screens */
@media screen and (min-width: 0px) and (max-width: 800px) {
	.rsNN .rsThumb {
		width: 59px;
		height: 44px;
	}
	.rsNN .rsThumbsHor {
		height: 44px;
	}
	.rsNN .rsThumbsVer {
		width: 59px;
	}
}




/***************
*
*  4. Tabs
*
****************/

.rsNN .rsTabs {
	width: 100%;
	height: auto;
	margin: 0 auto;
	text-align:center;
	overflow: hidden; padding-top: 12px; position: relative;
}
.rsNN .rsTab {
	display: inline-block;
	cursor: pointer;
	text-align: center;
	height: auto;
	width: auto;
	color: #333;
	padding: 5px 13px 6px;
	min-width: 72px;
	border: 1px solid #D9D9DD;
	text-decoration: none;

	background: #FFF;
	border-right: none;
	*display:inline; 
	*zoom:1;
	*border-right: 1px solid #d9d9d9;
	
}
.rsNN .rsTab:first-child {
	border-top-left-radius: 16px;
	border-bottom-left-radius: 16px;
}
.rsNN .rsTab:last-child { 
	border-top-right-radius: 16px;
	border-bottom-right-radius: 16px;
	border-right: 1px solid #D9D9DD;
}
.rsNN .rsTab:active { 
	background-color: #f4f4f4;
}
.rsNN .rsTab.rsNavSelected { 
	color: #FFF;
	background: #383838;
	border-color: #383838;
}





/***************
*
*  5. Fullscreen button
*
****************/

.rsNN .rsFullscreenBtn {
	right: 0;
	top: 0;
	width: 44px;
	height: 44px;
	z-index: 22;
	display: block;
	position: absolute;
	cursor: pointer;
	
}
.rsNN.rsFullscreen .rsFullscreenBtn {
	width: 88px;
	height: 88px;
}
.rsNN .rsFullscreenIcn {
	display: block;
	margin: 6px;
	width: 32px;
	height: 32px;

	background: url('rs-nn.png') 0 0 transparent;
	opacity: 0.7;
	border-radius: 2px;
}
.rsNN.rsFullscreen .rsFullscreenIcn {
	width: 88px;
	height: 88px;
	background: url('rs-nn-big.png') 0 0 transparent;
	background-position: -64px 0;
}

.rsNN .rsFullscreenIcn:hover {
	background-color: #222;
}

.rsNN .rsFullscreenBtn:hover .rsFullscreenIcn {
	opacity: 1;
}



/***************
*
*  6. Play/close video button
*
****************/

.rsNN .rsPlayBtn {
	-webkit-tap-highlight-color:rgba(0,0,0,0.3);
	width:64px;
	height:64px;
	margin-left:-32px;
	margin-top:-32px;
	cursor: pointer;
}
.rsNN .rsPlayBtnIcon {
	width:64px;
	display:block;
	height:64px;
	-webkit-border-radius: 4px;
	border-radius: 4px;
	
	-webkit-transition: .3s;
	-moz-transition: .3s;
	transition: .3s;

	background:url(rs-nn.png) no-repeat 0 -32px;
	background-color: #383838;
	background-color: rgba(0,0,0,0.75);
	*background-color: #383838;
}
.rsNN .rsPlayBtn:hover .rsPlayBtnIcon {
	background-color: rgba(0,0,0,0.9);
}
.rsNN .rsBtnCenterer {
	position:absolute;
	left:50%;
	top:50%;
	width: 20px;
	height: 20px;
}
.rsNN .rsCloseVideoBtn {
	display:none;
	right: 0;
	top: 0;
	width: 44px;
	height: 44px;
	z-index: 500;
	position: absolute;
	cursor: pointer;
	-webkit-backface-visibility: hidden;
	-webkit-transform: translateZ(0);
	
}
.rsNN .rsCloseVideoBtn.rsiOSBtn {
	top: -38px;
	right: -6px;
}

.rsNN .rsCloseVideoIcn {
	margin: 6px;
	width: 32px;
	height: 32px;
	background: url('rs-nn.png') -64px 0;
	background-color: #383838;
	background-color: rgba(0,0,0,0.75);
	*background-color: #383838;
}
.rsNN .rsCloseVideoIcn:hover {
	background-color: rgba(0,0,0,0.9);
}



/***************
*
*  7. Preloader
*
****************/

.rsNN .rsPreloader {
	width:20px;
	height:20px;
	background-image:url(../preloaders/preloader-white.gif);

	left:50%;
	top:50%;
	margin-left:-10px;
	margin-top:-10px;	
}



/***************
*
*  8. Global caption
*
****************/
.rsNN .rsGCaption {
	position: absolute;
	float: none;
	bottom: 10px;
	left: 0px;
	text-align: center;

	background: #000;
	opacity: 0.7; filter: alpha(opacity=70);

	color: #FFF;
	padding: 2px 8px;
	width: auto;
	font-size: 12px;
	border-radius: 2px;
}
.rsNN .rsGCaption:empty {
	background: none;
}
